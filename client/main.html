<body>
  {{>template1}}
</body>

<template name="template1">
  {{#template2}}
    {{>template3}}
  {{/template2}}
  {{>template4}}
  <p>
    [template1] Child components:
    {{#each comp in childComponents}}
      {{comp.componentName}}
    {{else}}
      N/A
    {{/each}}
  </p>
</template>

<template name="template2">
  {{>Template.contentBlock}}
  <p>
    [template2] Child components:
    {{#each comp in childComponents}}
      {{comp.componentName}}
    {{else}}
      N/A
    {{/each}}
  </p>
</template>

<template name="template3">
  <p>
    [template3] Parent component:
    {{#if parentComponent}}
      {{parentComponent.componentName}}
    {{else}}
      N/A
    {{/if}}
  </p>
</template>

<template name="template4">
  <p>
    [template4] Parent component:
    {{#if parentComponent}}
      {{parentComponent.componentName}}
    {{else}}
      N/A
    {{/if}}
  </p>
</template>
